</head>

<script>

<noscript>
	<style>
		#chart_in {display:none;}
		#chart_out {display:none;}
		#chart_ping {display:none;}
	</style>
</noscript>

<body onload="setupcharts()">


<table class="topnav"><tbody>
	<tr>
		<td><a href="/home">Home</a></td>
		<td><a href="/transfers">Transfers</a></td>
		<td class="topnavselitem"><a href="/bandwidth">Bandwidth</a></td>
		<td><a href="/dht">DHT</a></td>
		<td><a href="/settings">Settings</a></td>
		<td><a href="/help">Help</a></td>
	</tr>
</tbody></table>


<br>
<form method="post" action="/bandwidth/action">
<table class="bwctrls"><tbody>
	<tr>
		<td>KB/s In <input type="checkbox" name="throttle_in" value="1" $throttle_in_checked$/><input type="number" name="throttle_in_kbps" min="1" max="100000" value="$throttle_in_kbps$"/></td>
		<td>KB/s Out <input type="checkbox" name="throttle_out" value="1" $throttle_out_checked$/><input type="number" name="throttle_out_kbps" min="1" max="100000" value="$throttle_out_kbps$"/></td>
		<td>Auto-Limit <input type="checkbox" name="autolimit" value="1" $autolimit_checked$/></td>
		<td>Presets <select name="bwpresets"><!--select bwpresets--></select></td>
		<td><input type="submit" name="update" Value="Apply"/></td>
	</tr>
</tbody></table>
</form>


<noscript><image class="bwviewchart" src="bandwidth/chart_in_800x300_1.png" alt="Incoming Bandwidth"/></noscript>
<image class="bwviewchart" id="chart_in"/>
<br/>
<noscript><image class="bwviewchart" src="bandwidth/chart_out_800x300_1.png" alt="Outgoing Bandwidth"/></noscript>
<image class="bwviewchart" id="chart_out"/>
<br/>
<!--if autolimit-->
	<noscript><image class="bwviewchart" src="bandwidth/chart_ping_800x300_1.png" alt="Auto-Limit Ping Round Trip Milliseconds"/></noscript>
	<image class="bwviewchart" id="chart_ping"/>
	<br/>
<!--endif-->
<br/>

</body>
</html>
