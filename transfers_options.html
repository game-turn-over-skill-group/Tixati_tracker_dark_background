<head>

<!--inline main.css-->

table.xfersettingstopctrls{width:96%;margin-left:2%;margin-right:2%;border:2px solid;margin-bottom:8pt;text-align:center;}

table.xfersettingsctrls td{padding:4pt 6pt;}

	</style>
</head>

<body>

<table class="topnav">
	<tr>
		<td><a href="/home">Home</a></td>
		<td class="topnavselitem"><a href="/transfers">Transfers</a></td>
		<td><a href="/bandwidth">Bandwidth</a></td>
		<td><a href="/dht">DHT</a></td>
		<td><a href="/settings">Settings</a></td>
		<td><a href="/help">Help</a></td>
	</tr>
</table>

<br/>

<div class="titlehdr $xfertypeclasses$">
	$name$
	<div class="partialflag" style="display:inline;"></div>
	<div class="createdflag" style="display:inline;"></div>
	<div class="privateflag" style="display:inline;"></div>
</div>

<br/>

<table class="xfernav">
	<tr>
		<td><a href="details">Details</a></td>
		<td><a href="files">Files</a></td>
		<td><a href="trackers">Trackers</a></td>
		<td><a href="peers">Peers</a></td>

		<td><a href="eventlog">Event Log</a></td>
		<td class="xfernavselitem"><a href="options">Options</a></td>
	</tr>
</table>

<br/>
<div class="$statusclass$">$shortstatus$</div>
<br/>
<br/>
<div style="clear:both;"/>

<form method="post" action="/transfers/$guid$/options/action">
<table class="xfersettingstopctrls $xfertypeclasses$">
	<tr>
		<td><input type="submit" name="start" value="Start"/></td>
		<td><input type="submit" name="stop" value="Stop"/></td>
		<td><input type="submit" name="remove" value="Remove"/></td>
	</tr>
	<tr>
		<td><input type="submit" name="searchdht" value="Search DHT"/></td>
		<td><input type="submit" name="checkfiles" value="Check Files"/></td>
		<td class="deleteoption"><input type="submit" name="delete" value="Delete Files"/></td>
	</tr>
</table>

<br/>


<table class="xfersettingsctrls">
	<tr>
		<td>Upload Ratio Limit&nbsp;
			<select name="ratiolimit">
				<!--select ratiolimit-->
			</select>
		</td>
		<td>Upload Time Limit&nbsp;
			<select name="minuteslimit">
				<!--select minuteslimit-->
			</select>
		</td>
		<td>Remote Seed Limit&nbsp;
			<select name="seedlimit">
				<!--select seedlimit-->
			</select>
		</td>
		<td><input type="submit" name="update_ullimits" Value="Apply"/></td>
	</tr>
</table>

<br/>

<table class="xfersettingsctrls">
	<tr>
		<td>Constant Seeding&nbsp;
			<select name="constseeding">
				<!--select constseeding-->
			</select>
			&nbsp;
			<input type="submit" name="update_constseeding" Value="Apply"/>
		</td>
		<td>Super Seeding&nbsp;
			<select name="superseeding">
				<!--select superseeding-->
			</select>
			&nbsp;
			<input type="submit" name="update_superseeding" Value="Apply"/>
		</td>
	</tr>
</table>
</form>

<br/>



</body>
</html>
