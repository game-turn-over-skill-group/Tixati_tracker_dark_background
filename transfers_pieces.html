<!DOCTYPE html>
<html>
<head>
	<title>Pieces - Tixati Web Interface</title>
	<link rel="shortcut icon" href="/favicon.png"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>		
	<style>

<!--inline main.css-->

.piece_stopped{color:#D40000;}
.piece_running{color:#004C00;}
.piece_new{color:#657065;}

	</style>
</head>

<body>

<table class="topnav">
	<tr>
		<td><a href="/home">Home</a></td>
		<td class="topnavselitem"><a href="/transfers">Transfers</a></td>
		<td><a href="/bandwidth">Bandwidth</a></td>
		<td><a href="/dht">DHT</a></td>
		<td><a href="/settings">Settings</a></td>
		<td><a href="/help">Help</a></td>
	</tr>
</table>

<br/>

<div class="titlehdr $xfertypeclasses$">
	$name$
	<div class="partialflag" style="display:inline;"></div>
	<div class="createdflag" style="display:inline;"></div>
	<div class="privateflag" style="display:inline;"></div>
</div>

<br/>

<table class="xfernav">
	<tr>
		<td><a href="details">Details</a></td>
		<td><a href="files">Files</a></td>
		<td><a href="trackers">Trackers</a></td>
		<td><a href="peers">Peers</a></td>
		<td class="xfernavselitem"><a href="pieces">Pieces</a></td>
		<td><a href="bandwidth">Bandwidth</a></td>
		<td><a href="eventlog">Event Log</a></td>
		<td><a href="options">Options</a></td>
	</tr>
</table>

<br/>

<table class="listtable" style="table-layout:fixed;min-width:40em;">
	<thead>
		<tr>
			<th style="width:6em;">Index</th>
			<th style="width:6em;text-align:right;">Bytes</th>
			<th style="width:2em;text-align:right;">%</th>
			<th>Status</th>
		</tr>
	</thead>
	<tbody>
<!--list_start pieces-->
		<tr class="$statusclass$ $listlineclass$">
			<td><div class="listcell" title="$name$">$name$</div></td>
			<td><div class="listcell" style="text-align:right;" title="$bytes$">$bytes$</div></td>
			<td><div class="listcell" style="text-align:right;" title="$progress$">$progress$</div></td>
			<td><div class="listcell" title="$status$">$status$</div></td>
		</tr>
<!--list_end-->
	</tbody>
</table>

<br/>
<br/>

</body>
</html>
