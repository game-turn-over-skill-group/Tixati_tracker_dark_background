<!DOCTYPE html>
<html>
<head>
	<title>Files - Tixati Web Interface</title>
	<link rel="shortcut icon" href="/favicon.png"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>		
	<style>

<!--inline main.css-->

.file_incomplete{color:#608F00;}
.file_complete{color:#004572;}
.file_error{color:#E60000;}
.file_nonexist{color:#6F6F6F;}

	</style>
</head>

<script>
<!--
function udctrls()
{
	var inputs=document.getElementsByClassName("selection");
	var sel=0;for(var i=inputs.length-1; i>=0; i--) if(inputs[i].checked) sel++;
	var btns = document.getElementsByClassName("selctrl");
	for(var i=btns.length-1; i>=0; i--) if(sel) btns[i].disabled=false; else btns[i].disabled=true;
	document.getElementsByClassName("selall")[0].checked=(inputs.length==sel&&sel);
}
function selall()
{
	var bChecked=!!(document.getElementsByClassName("selall")[0].checked);
	var inputs = document.getElementsByClassName("selection");
	for(var i=inputs.length-1; i>=0; i--) inputs[i].checked=bChecked;
	udctrls();
}
//-->
</script>

<body onload="udctrls()">

<table class="topnav">
	<tr>
		<td><a href="/home">Home</a></td>
		<td class="topnavselitem"><a href="/transfers">Transfers</a></td>
		<td><a href="/bandwidth">Bandwidth</a></td>
		<td><a href="/dht">DHT</a></td>
		<td><a href="/settings">Settings</a></td>
		<td><a href="/help">Help</a></td>
	</tr>
</table>

<br/>

<div class="titlehdr $xfertypeclasses$">
	$name$
	<div class="partialflag" style="display:inline;"></div>
	<div class="createdflag" style="display:inline;"></div>
	<div class="privateflag" style="display:inline;"></div>
</div>

<br/>

<table class="xfernav">
	<tr>
		<td><a href="details">Details</a></td>
		<td class="xfernavselitem"><a href="files">Files</a></td>
		<td><a href="trackers">Trackers</a></td>
		<td><a href="peers">Peers</a></td>
		<td><a href="pieces">Pieces</a></td>
		<td><a href="bandwidth">Bandwidth</a></td>
		<td><a href="eventlog">Event Log</a></td>
		<td><a href="options">Options</a></td>
	</tr>
</table>

<br/>

<form method="post" action="/transfers/$guid$/files/action">

<table class="listtable" style="table-layout:fixed;min-width:45em;">
	<thead>
		<tr>
			<th style="width:1.5em;"><input class="selall" type="checkbox" onclick="selall()"/></th>
			<th>Name</th>
			<th style="width:6em;text-align:center;">Priority</th>
			<th style="width:9em;text-align:right;">Bytes</th>
			<th style="width:11em;">Status</th>
		</tr>
	</thead>
	<tbody>
<!--list_start files-->
		<tr class="$statusclass$ $listlineclass$">
			<td><input class="selection" type="checkbox" name="$guid$" value="1" onclick="udctrls()" $checked$/></td>
			<td><div class="listcell" title="$name$"><a href="/transfers/$xferguid$/files/$guid$">$name$</a></div></td>
			<td><div class="listcell" style="text-align:center;" title="$priority$">$priority$</div></td>
			<td><div class="listcell" style="text-align:right;" title="$bytes$">$bytes$</div></td>
			<td><div class="listcell" title="$status$">$status$</div></td>
		</tr>
<!--list_end-->
	</tbody>
</table>

<br/>

<table class="listctrls">
	<tr>
		<td>Ordered&nbsp;
			<select name="ordered_files" class="selctrl">
				<option value="1">On</option>
				<option value="0" selected>Off</option>
			</select>
		</td>
		<td>Download Priority&nbsp;
			<select name="priority" class="selctrl">
				<option value="1000">Ultra High</option>
				<option value="500">Very High</option>
				<option value="250">High</option>
				<option value="150">Above Normal</option>
				<option value="100" selected>Normal</option>
				<option value="70">Below Normal</option>
				<option value="50">Low</option>
				<option value="25">Very Low</option>
				<option value="10">Ultra Low</option>
				<option value="0">Off</option>
			</select>
		</td>
		<td>Sequential&nbsp;
			<select name="bte_priority" class="selctrl">
<!--list_start seq_modes-->
				<option value="$value$">$name$</option>
<!--list_end-->
				<option value="0" selected>Off</option>
			</select>
		</td>
		<td><input type="submit" name="update_priority" Value="Apply" class="selctrl"/></td>
	</tr>
</table>

</form>

<br/>

</body>
</html>
